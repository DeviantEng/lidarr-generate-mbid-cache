# /data/config.ini

[lidarr]
base_url = http://192.16.1.103:8686   # set to your ip/url
api_key  = REPLACE_WITH_YOUR_LIDARR_API_KEY

[probe]
target_base_url = https://api.lidarr.audio/api/v0.4
max_attempts    = 10
delay_seconds   = 1.0
timeout_seconds = 20

[ledger]
csv_path = /data/mbids.csv

[run]
# Re-check successes if true (or pass --force to the script directly by editing entrypoint.py if desired)
force = false

[schedule]
# Run every N seconds (>=1). Example: 3600 = hourly
interval_seconds = 3600

# Run immediately when container starts (true/false)
run_at_start = true

# Optional: randomize pre-run delay each time, 0 to N seconds (helps avoid thundering herd if many hosts run this)
jitter_seconds = 0

# Optional: stop after a certain number of runs (0 = unlimited)
max_runs = 50
